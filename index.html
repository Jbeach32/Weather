<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-section">
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="current-weather" id="current-weather">
            <h1>Current Temperature</h1>
            <!-- Display current weather data here -->
        </section>
        <section class="forecast" id="forecast">
            <h1>Five Day Forecast</h1>
            <!-- Display 5-day forecast data here -->
        </section>
        <section class="search-history" id="search-history">
            <!-- Display search history here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
